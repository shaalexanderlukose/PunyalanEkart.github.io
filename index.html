<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram-like Website</title>
  <!-- Include CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <!-- Navigation, user profile, etc. -->
    <nav>
      <ul>
        <li>Home</li>
        <li>Profile</li>
        <!-- Add more navigation items -->
      </ul>
    </nav>
  </header>

  <main>
    <!-- Create a section for posting images -->
    <section class="post-section">
      <h2>Create a Post</h2>
      <input type="file" accept="image/*" id="fileInput">
      <button onclick="uploadImage()">Upload</button>
    </section>

    <!-- Display uploaded images -->
    <section class="feed">
      <h2>Feed</h2>
      <div id="imageFeed"></div>
    </section>
  </main>

  <!-- Include JavaScript -->
  <script src="script.js"></script>
</body>
</html>
