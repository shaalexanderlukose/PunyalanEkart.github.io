<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <style>
    /* Style for the page */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input[type="file"] {
      display: none;
    }
    label.upload-btn {
      background-color: #3498db;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Upload and Play Music</h1>
  <input type="file" id="musicFile" accept=".mp3">
  <label for="musicFile" class="upload-btn">Upload Music</label>
  <audio controls id="audioPlayer" style="display:none;"></audio>

  <script>
    document.getElementById('musicFile').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const audioPlayer = document.getElementById('audioPlayer');
      audioPlayer.src = URL.createObjectURL(file);
      audioPlayer.style.display = 'block';
      audioPlayer.play();
    });
  </script>
</body>
</html>
